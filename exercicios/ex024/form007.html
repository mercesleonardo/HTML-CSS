<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, datalist e textarea</title>
    <style>
        h1 {
            text-align: center;
            text-decoration: underline;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Select, datalist e textarea</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>-- Escolha --</option>
                <optgroup label="Região Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>

            </select>

        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" placeholder="Profissão" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Médico</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem :</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
