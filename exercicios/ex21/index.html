<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <style>
        h1 {
            text-align: center;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }
        td.numero {
            text-align: right;
        }
        tbody > tr:nth-child(odd) {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Tabela de produtos de informática</h1>

    <table>
        <thead>
            <tr>
                <th scope="col">Produto</th>
                <th scope="col">Preço</th>
                <th scope="col" style="width: 100px">Quantidade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Pen Drive 16GB</td>
                <td class="numero">R$ 29,50</td>
                <td class="numero">1</td>
            </tr>
            <tr>
                <td>HD Externo 1TB</td>
                <td class="numero">R$ 244,90</td>
                <td class="numero">2</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td class="numero"><strong>R$ 519,30</strong></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
