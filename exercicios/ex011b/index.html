<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1> <!--Custo elevado-->
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" poster="img/paisagem1200.jpg" controls autoplay loop> <!--O autoplay é opcional, assim como o loop-->
        <source src="media/meuvideo.m4v" type="video/m4v">
        <source src="media/meuvideo.webm" type="video/webm">
        <source src="media/video.mp4" type="video/mp4">
        <p>
            Seu navegador não possui compatibilidade com reprodução de vídeos.
        </p>
    </video>

    <h1>Vídeos de Hospedagem Externa</h1> <!--Sem custo-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/b6XKRA2DFQI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
