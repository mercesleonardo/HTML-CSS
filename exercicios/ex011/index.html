<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px )" srcset="img/foto-p.png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Ouça essa música gratuita do Youtube</p>
    <audio src="media/musica.mp3" controls autoplay></audio> <!--Modo um-->

    <h1>Segundo modo de reprodução</h1>
    <p>Ouça a música gratuita do Youtube</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/Winning - NEFFEX.mp3" type="audio/mpeg">
        <source src="media/Winning - NEFFEX.mp3" type="audio/ogg">
        <source src="media/Winning - NEFFEX.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reporduzir o aúdio. <a href="media/Winning - NEFFEX.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
